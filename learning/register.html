<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<title>User Login</title>
<link rel="stylesheet" href="text.css">
<link rel="stylesheet" href="forms.css">
</head>
<body>
<header>
<h2>Create an Accout to Interact with the Site</h2>
<a href="guidepage.html">Return</a>
</header>
<form action="user-login.php">
<div class="imgcontainer">
<img src="headlogo.png" alt="Avatar" class="avatar">
</div>
<div class="container">
<label for="uname"><b>Enter a Username </b></label>
<input type="text" placeholder="Your Username" name="uname" required>
<br>
<label for="email"><b>Your preferred email </b></label>
<input type="email" placeholder="name@example.com" name="email" required>
<br>
<label for="pw"><b>Password</b></label>
<input type="password" placeholder="Password" name="pw" required>
<br>
<label for="age"><b>Date of Birth</b></label>
<input type="date" name="age" required>

<br>
<button type="submit">Create User</button>
<label>
<input type="checkbox" checked="checked" name="remember">Remember Me
</label>
</div>

<div class="container" style="background-color:#0c0c0c">
  <button type="button" class="cancelbtn">Cancel</button>
  <span class="psw">Forgot <a href="#">password?</a></span>
  <p>Already a user? <a href="login.html">Login</a></p>
</div>
</form>

</body>
</html>
